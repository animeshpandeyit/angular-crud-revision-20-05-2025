<div class="container">
  <h1>{{ title }}</h1>

  <form action="" [formGroup]="userform" (ngSubmit)="userformSubmit()">
    <hr />
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">firstName</label>
        <input
          type="text"
          class="form-control"
          placeholder="firstName"
          formControlName="firstName"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">lastName</label>
        <input
          type="text"
          class="form-control"
          placeholder="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">email</label>
        <input
          type="email"
          class="form-control"
          placeholder="email"
          formControlName="email"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">dateofbirth</label>
        <input
          type="date"
          class="form-control"
          placeholder="dateofbirth"
          formControlName="dateofbirth"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">education</label>
        <input
          type="text"
          class="form-control"
          placeholder="education"
          formControlName="education"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Company Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="companyName"
          formControlName="companyName"
        />
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>
  </form>
</div>
<hr />
<div class="container">
  <div class="row">
    <table class="table" *ngFor="let formData of formDataStored">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Education</th>
          <th scope="col">Company Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ formData.id }}</th>
          <td>{{ formData.firstName }}</td>
          <td>{{ formData.lastName }}</td>
          <td>{{ formData.email }}</td>
          <td>{{ formData.dateofbirth }}</td>
          <td>{{ formData.education }}</td>
          <td>{{ formData.companyName }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary m-3 mt-0"
              (click)="update()"
            >
              update
            </button>
            <button
              type="button"
              class="btn btn-secondary m-3 mt-0"
              (click)="edit(formData.id)"
              [disabled]="isEditInProgress"
            >
              edit
            </button>
            <button
              type="button"
              class="btn btn-danger m-3 mt-0"
              (click)="delete(formData.id)"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
